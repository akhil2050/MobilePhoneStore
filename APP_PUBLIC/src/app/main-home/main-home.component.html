<div class="jumbotron text-white rounded bg-rose">
    <div class="carousel slide" id="myCarousel" data-bs-ride="carousel">
        <div class="carousel-indicators"><button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" aria-label="Slide 1"></button><button class="active" type="button" data-bs-target="#myCarousel" data-bs-slide-to="1" aria-label="Slide 2" aria-current="true"></button><button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button></div>
        <div class="carousel-inner">
            <div class="carousel-item active"><img src="assets/images/banner-1.jpg" width="100%" height="400px" />
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="carousel-item"><img src="assets/images/banner-2.jpg" width="100%" height="400px" /></div>
            <div class="carousel-item"><img src="assets/images/banner-3.jpg" width="100%" height="400px" /></div>
        </div><button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev"><span class="carousel-control-prev-icon" aria-hidden="true"></span><span class="visually-hidden">Previous</span></button><button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next"><span class="carousel-control-next-icon" aria-hidden="true"></span><span class="visually-hidden">Next</span></button>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3 mt-4" *ngFor="let phone of phones">
            <div class="card p-3">
                <img class="card-img-top" src="assets/images/dummy_phone.jpg" alt="Card image cap">
                <div class="card-body">
                  <h5 class="card-title">{{phone.brand}}</h5>
                  <h6 class="text-danger">$ {{phone.price}}</h6>
                  <p class="card-text">Model {{phone.model}}</p>
                  <p class="card-text">Storage {{phone.storage}}</p>
                  <p class="card-text">Color {{phone.color}}</p>              
                  <a routerLink="phones/{{phone._id}}"  class="btn btn-primary"> Read More</a>
                </div>
              </div>
          </div>
    </div>
</div>
